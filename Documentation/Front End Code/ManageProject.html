<!DOCTYPE html>

<html>
<head>
    <title>Manage Project</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="frmManageProject">
        <!-- nav bar -->
        <div class="topnav">
            <a class="navMultiLine">Resource<br />Manager</a>
            <a class="navSingleLine" href="UpdateSkills.html">My Skill Profile</a>
            <a class="navSingleLine" href="ManageProject.html">Manage Projects</a>
            <a class="navSingleLine">Notifications</a>
            <div class="topnav-right">
                <a class="navSingleLine">Logout</a>
            </div>
        </div>

        <div>

            <!-- Text headers -->
            <p>Project Name</p>
            <p>Project Manager Name</p>

            <!-- table -->
            <table cellpadding="0" cellspacing="0" class="tbl">
                <tr>
                    <th class="tblHeaderCenter">#</th>
                    <th class="tblHeader">Required Skill</th>
                    <th class="tblHeader">Start Date</th>
                    <th class="tblHeader">End Date</th>
                    <th class="tblHeaderCenter">Allocated</th>
                    <td class="tblHeaderCenter"><button type="button" class="tblButtonHeader" style="font-weight:bold">Add<br />Requirement</button></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">1</td>
                    <td class="tblDef">Skill 1</td>
                    <td class="tblDef">1/1/2010</td>
                    <td class="tblDef">21/1/2020</td>
                    <td class="tblDefCenter"><input type="checkbox" /></td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Find Resource</button></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">2</td>
                    <td class="tblDef">Skill 2</td>
                    <td class="tblDef">1/2/2010</td>
                    <td class="tblDef">2/6/2020</td>
                    <td class="tblDefCenter"><input type="checkbox" /></td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Find Resource</button></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">3</td>
                    <td class="tblDef">Skill 3</td>
                    <td class="tblDef">1/11/1998</td>
                    <td class="tblDef">1/11/2020</td>
                    <td class="tblDefCenter"><input type="checkbox" /></td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Find Resource</button></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
