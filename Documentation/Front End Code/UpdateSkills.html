<!DOCTYPE html>

<html>
<head>
    <title>Update Skills</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="frmManageProject">
        <!-- nav bar -->
        <div class="topnav">
            <a class="navMultiLine">Resource<br />Manager</a>
            <a class="navSingleLine" href="UpdateSkills.html">My Skill Profile</a>
            <a class="navSingleLine" href="ManageProject.html">Manage Projects</a>
            <a class="navSingleLine">Notifications</a>
            <div class="topnav-right">
                <a class="navSingleLine">Logout</a>
            </div>
        </div>

        <div>

            <!-- Text headers -->
            <p>User Name - Skill Profile</p>
            <table cellpadding="0" cellspacing="0" style="margin-bottom:20px;">
                <tr>
                    <td width="150px;">
                        Primary Skill Name
                    </td>
                    <td>
                        <button type="button" class="tblButton">Update</button> 
                    </td>
                </tr>
            </table>
            

            <!-- table -->
            <table cellpadding="0" cellspacing="0" class="tbl">
                <tr>
                    <th class="tblHeaderCenter">#</th>
                    <th class="tblHeader">Skill Name</th>
                    <th class="tblHeader">Skill Type</th>
                    <th class="tblHeader">Profficiency</th>
                    <th class="tblHeaderCenter"></th>
                    <td class="tblHeaderCenter"><button type="button" class="tblButtonHeader" style="font-weight:bold">Add Skills</button></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">1</td>
                    <td class="tblDef">Java</td>
                    <td class="tblDef">Programming</td>
                    <td class="tblDef">Intermediate</td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Remove</button></td>
                    <td class="tblDefCenter"></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">2</td>
                    <td class="tblDef">Design Documentation</td>
                    <td class="tblDef">Architecture</td>
                    <td class="tblDef">Expert</td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Remove</button></td>
                    <td class="tblDefCenter"></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">3</td>
                    <td class="tblDef">Windows Systems</td>
                    <td class="tblDef">Administration</td>
                    <td class="tblDef">Beginner</td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Remove</button></td>
                    <td class="tblDefCenter"></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
