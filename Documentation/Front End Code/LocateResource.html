<!DOCTYPE html>

<html>
<head>
    <title>Locate Resource</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="frmManageProject">
        <!-- nav bar -->
        <div class="topnav">
            <a class="navMultiLine">Resource<br />Manager</a>
            <a class="navSingleLine" href="UpdateSkills.html">My Skill Profile</a>
            <a class="navSingleLine" href="ManageProject.html">Manage Projects</a>
            <a class="navSingleLine">Notifications</a>
            <div class="topnav-right">
                <a class="navSingleLine">Logout</a>
            </div>
        </div>

        <div>

            <!-- Text headers -->
            <p>Locate Skill</p>
            <p>Skill name - Dates of Search</p>

            <!-- table -->
            <table cellpadding="0" cellspacing="0" class="tbl">
                <tr>
                    <th class="tblHeaderCenter">#</th>
                    <th class="tblHeader">Skill Name</th>
                    <th class="tblHeader">Profficiency</th>
                    <th class="tblHeader">Primary Product</th>
                    <th class="tblHeaderCenter"></th>
                    <td class="tblHeaderCenter"><button type="button" class="tblButtonHeader" style="font-weight:bold">Broaden Search</button></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">1</td>
                    <td class="tblDef">Korg</td>
                    <td class="tblDef">Expert</td>
                    <td class="tblDef">Revolutions</td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Select</button></td>
                    <td class="tblDefCenter"></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">2</td>
                    <td class="tblDef">Meek</td>
                    <td class="tblDef">Intermediate</td>
                    <td class="tblDef">Slicing</td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Select</button></td>
                    <td class="tblDefCenter"></td>
                </tr>
                <tr>
                    <td class="tblDefCenter">3</td>
                    <td class="tblDef">Thor</td>
                    <td class="tblDef">Beginner</td>
                    <td class="tblDef">Mjollnir</td>
                    <td class="tblDefCenter"><button type="button" class="tblButton">Select</button></td>
                    <td class="tblDefCenter"></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
